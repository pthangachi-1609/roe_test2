name: Matrix Build with Artifacts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - name: matrix-02f2205
        run: echo "Running variant ${{ matrix.os }}-py${{ matrix.python-version }}"
      - name: Generate build artifact
        run: |
          echo "Build output for ${{ matrix.os }} - Python ${{ matrix.python-version }}" > output.txt
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-02f2205-${{ matrix.os }}-py${{ matrix.python-version }}
          path: output.txt

  validate:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: List uploaded artifacts
        run: echo "Artifacts uploaded in matrix run: See job summary."

